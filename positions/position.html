<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
</head>

<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">

    <!-- If we set two different component on position fixed (e.g, left and right) the fixed element will stretch-->
    <div style="
        background-color: black; 
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;">
        Header
    </div>

    <!-- Fixed: Placed in the browser window -->
    <!-- Absolute: Placed on the page -->
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    top: 50px;
    bottom: 0;
    width: 72px;
    ">
        sidebar
        <div style="
        position: absolute;
        background-color: red;
        right: 0px;
        top: 0px;
    ">
            X
        </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        right: 10px;
        top: 60px;
    ">
        Absolute
    </div>

    <div style="background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">
        div-1
    </div>

    <div style="background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
            z-index: -1;">
        div-2
        <div style="
        position: absolute;
        background-color: red;
        bottom: 10px;
        right: 10px;
    ">
            5:00
        </div>
    </div>
</body>

</html>
